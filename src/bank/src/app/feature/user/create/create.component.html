<div class="animated fadeIn">
    <form [formGroup]="formGroup">
    <div class="row">
      <div class="col-lg-3">
  
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            User <code>append</code>
          </div>
          <div class="card-body">
  
              <div style="margin: 0 20%;">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text"> name : </span> <input type='text' size="16" class="form-control"
                       formControlName='name'>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text"> email : </span> <input type='text' size="16" class="form-control"
                       formControlName='email'>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text">phone : </span> <input type='text'
                       formControlName='phone'>
                  </div>
                </div>
              </div>
          </div>
        </div>
  
        <div class="card">
          <div class="card-header">
            Credentials <code>append</code>
          </div>
          <div class="card-body">
            <div style="margin: 0 20%;">
              <div formGroupName="userCredentialsItens">
                <div class="form-group">
                  <div class="input-group"> 
                    <span class="input-group-text"> login : </span> <input type='text' size="16" class="form-control"  formControlName='login'> 
                  </div> 
                </div>
                <div class="form-group">
                  <div class="input-group"> 
                    <span class="input-group-text"> password : </span> <input type='password' placeholder="Password" size="16" class="form-control"  formControlName='password'> 
                  </div> 
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text"> Credentials Type : </span> 
                    <select id="ccmonth" class="form-control" formControlName='credentialsType' (change)='onChangeCredential()'>
                      <option value='0' disabled selected>Operator</option>
                      <option *ngFor="let name of enumKeys" [value]="name.key"> {{name.values}} </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary" *ngIf="this.formGroup.valid" [disabled]="!this.formGroup.valid" (click)="onSave()"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
      </div>
    </div>
  </form>
  </div>
