<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Patrimony
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <tbody>
            <tr *ngFor="let item of data" class="col-lg-12">
                <td>
                    <div class="col-lg-12">
                        <div class="card">
                          <div class="card-header">
                            Account <code>append</code>
                          </div>
                          <div class="card-body">
                              <div>
                                <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-text"> Account Number : </span> {{item.accountNumber}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-text"> Branch : </span> {{item.branch}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-text"> Balance : </span> {{item.balance}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-text"> Summarized Equity : </span> {{item.summarizedEquity}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-text"> Name : </span> {{item.name}}
                                    </div>
                                </div>
                              </div>
                          </div>
                          <div class="card-footer">
    
                          </div>
                        </div>
                    </div>
                </td>
                <td>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th *ngFor="let name of displayColumnsSubTable"> {{name}} </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let asset of item.listAssets">
                            <td> {{asset.addedStockMarket}} </td>
                            <td> {{asset.amount}} </td>
                            <td> {{asset.value}} </td>
                            <td> {{asset.create}} </td>
                            <td>
                              <span *ngIf="item.isActive" class="badge badge-success">Active</span>
                              <span *ngIf="!item.isActive" class="badge badge-danger">Active</span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                  </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
