<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> User List
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th *ngFor="let name of displayColumns"> {{name}} </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td> {{item.code}} </td>
              <td> {{item.name}} </td>
              <td> {{item.email}} </td>
              <td> {{item.phone}} </td>
              <td> {{item.create}} </td>
              <td>
                <span *ngIf="item.isActive" class="badge badge-success">Active</span>
                <span *ngIf="!item.isActive" class="badge badge-danger">Active</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
