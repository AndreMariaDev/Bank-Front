<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Assets List
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th *ngFor="let name of displayColumns"> {{name}} </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td> {{item.code}} </td>
              <td> {{item.accountNumber}} </td>
              <td> {{item.branch}} </td>
              <td> {{item.document}} </td>
              <span *ngIf="item.typeAccount == 1" class="badge badge-success">Legal Person</span>
              <span *ngIf="item.typeAccount == 2" class="badge badge-danger">Physical Person</span>
              <td> {{item.amount}} </td>
              <td> {{item.limit}} </td>
              <td>
                <span *ngIf="item.isActive" class="badge badge-success">Active</span>
                <span *ngIf="!item.isActive" class="badge badge-danger">Active</span>
              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
